<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Orders â€” Black</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: "#ff6600",
            accent: "#ff3300",
            dark: "#0b0b0b"
          },
          fontFamily: { poppins: ["Poppins", "sans-serif"] },
        },
      },
    };
  </script>

  <style>
    body { font-family: Poppins, sans-serif; background:#0b0b0b; }
  </style>
</head>

<body class="min-h-screen text-white">

  <!-- HEADER -->
  <header class="w-full bg-dark p-4 shadow-lg flex items-center justify-between">
    <h1 class="text-2xl font-bold text-brand">My Orders</h1>
    <a href="index.html" class="text-sm bg-brand px-4 py-2 rounded-lg font-semibold">Back</a>
  </header>

  <!-- CONTENT -->
  <div class="p-5 space-y-6" id="ordersContainer">

    <!-- Loading -->
    <div id="loading" class="text-center text-gray-300 text-lg">
      Loading your orders...
    </div>

    <!-- Empty Message -->
    <div id="emptyBox" class="hidden text-center mt-10 text-gray-400">
      <img src="https://img.icons8.com/ios-filled/100/ffffff/empty-box.png" class="mx-auto mb-4 opacity-50" />
      <p class="text-lg">You have no orders yet.</p>
    </div>

  </div>

  <!-- Firebase -->
  <script type="module">
    import { 
      initializeApp 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";

    import { 
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsrL5UHWeFtQAX5XCI1hX7As91PWz59Cs",
      authDomain: "black-1108.firebaseapp.com",
      projectId: "black-1108",
      storageBucket: "black-1108.firebasestorage.app",
      messagingSenderId: "639439190327",
      appId: "1:639439190327:web:b08b640aba7e8f7d76c2b2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loading = document.getElementById("loading");
    const emptyBox = document.getElementById("emptyBox");
    const container = document.getElementById("ordersContainer");

    // ðŸ”’ AUTH PROTECTION
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      // Fetch orders for logged in user
      await loadOrders(user.uid);
    });

    // Load Orders From Firestore
    async function loadOrders(uid) {
      const ordersRef = collection(db, "orders");
      const q = query(ordersRef, where("userId", "==", uid));

      const snapshot = await getDocs(q);

      loading.classList.add("hidden");

      if (snapshot.empty) {
        emptyBox.classList.remove("hidden");
        return;
      }

      snapshot.forEach(doc => {
        const data = doc.data();
        addOrderCard(data);
      });
    }

    // Add Order Card
    function addOrderCard(order) {
      const card = document.createElement("div");
      card.className =
        "bg-[#111] p-4 rounded-xl shadow-lg border border-gray-700 flex items-start space-x-4";

      card.innerHTML = `
        <img src="${order.image}" class="w-20 h-20 rounded-lg object-cover border border-gray-600">

        <div class="flex-1">
          <h2 class="text-lg font-bold text-brand">${order.productName}</h2>
          <p class="text-sm text-gray-400">Order ID: ${order.orderId}</p>
          <p class="text-sm text-gray-400 mt-1">Date: ${order.date}</p>
          <p class="text-sm mt-1 font-semibold text-white">Total: â‚¦${order.total}</p>

          <span class="inline-block mt-2 px-3 py-1 rounded-full text-xs
            ${order.status === "Delivered" ? "bg-green-600" :
              order.status === "Pending" ? "bg-yellow-600" :
              order.status === "Shipped" ? "bg-blue-600" : "bg-red-600"}
          ">
            ${order.status}
          </span>

          <button class="mt-3 bg-brand px-4 py-2 rounded-full text-sm font-semibold">
            Re-order
          </button>
        </div>
      `;

      container.appendChild(card);
    }
  </script>

</body>
</html>
