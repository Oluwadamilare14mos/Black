<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Wishlist â€” Black</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: "#ff6600",
            dark: "#0b0b0b"
          },
          fontFamily: { poppins: ["Poppins", "sans-serif"] },
        },
      },
    };
  </script>

  <style>
    body { font-family: Poppins, sans-serif; background:#0b0b0b; }
  </style>
</head>

<body class="min-h-screen text-white">

  <!-- HEADER -->
  <header class="w-full bg-dark p-4 shadow-lg flex items-center justify-between">
    <h1 class="text-2xl font-bold text-brand">My Wishlist</h1>
    <a href="index.html" class="text-sm bg-brand px-4 py-2 rounded-lg font-semibold">Back</a>
  </header>

  <!-- CONTENT -->
  <div class="p-5 space-y-6" id="wishlistContainer">

    <!-- Loading -->
    <div id="loading" class="text-center text-gray-300 text-lg">
      Loading your wishlist...
    </div>

    <!-- Empty Message -->
    <div id="emptyBox" class="hidden text-center mt-10 text-gray-400">
      <img src="https://img.icons8.com/ios-filled/100/ffffff/heart.png" class="mx-auto mb-4 opacity-50" />
      <p class="text-lg">Your wishlist is empty.</p>
    </div>

  </div>

  <!-- FIREBASE -->
  <script type="module">
    import { 
      initializeApp 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";

    import { 
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    import {
      getFirestore,
      collection,
      query,
      where,
      deleteDoc,
      getDocs,
      doc,
      addDoc
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsrL5UHWeFtQAX5XCI1hX7As91PWz59Cs",
      authDomain: "black-1108.firebaseapp.com",
      projectId: "black-1108",
      storageBucket: "black-1108.firebasestorage.app",
      messagingSenderId: "639439190327",
      appId: "1:639439190327:web:b08b640aba7e8f7d76c2b2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loading = document.getElementById("loading");
    const emptyBox = document.getElementById("emptyBox");
    const container = document.getElementById("wishlistContainer");

    // ðŸ”’ AUTH PROTECTION
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      await loadWishlist(user.uid);
    });

    // Load wishlist from Firestore
    async function loadWishlist(uid) {
      const wishRef = collection(db, "wishlist");
      const q = query(wishRef, where("userId", "==", uid));
      const snapshot = await getDocs(q);

      loading.classList.add("hidden");

      if (snapshot.empty) {
        emptyBox.classList.remove("hidden");
        return;
      }

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        addWishlistCard(data, docSnap.id);
      });
    }

    // Add individual wishlist item
    function addWishlistCard(item, id) {
      const card = document.createElement("div");
      card.className =
        "bg-[#111] p-4 rounded-xl shadow-lg border border-gray-700 flex items-start space-x-4";

      card.innerHTML = `
        <img src="${item.image}" class="w-20 h-20 rounded-lg object-cover border border-gray-600">

        <div class="flex-1">
          <h2 class="text-lg font-bold text-brand">${item.name}</h2>
          <p class="text-sm text-gray-400 mt-1">â‚¦${item.price}</p>

          <div class="mt-3 flex space-x-2">
            <button class="bg-brand px-4 py-2 rounded-full text-sm font-semibold addToCartBtn"
              data-id="${id}" data-name="${item.name}" data-price="${item.price}" data-image="${item.image}">
              Add to Cart
            </button>

            <button class="bg-red-600 px-4 py-2 rounded-full text-sm font-semibold removeBtn"
              data-id="${id}">
              Remove
            </button>
          </div>
        </div>
      `;

      container.appendChild(card);

      // Add button listeners
      card.querySelector(".removeBtn").addEventListener("click", () => removeItem(id));
      card.querySelector(".addToCartBtn").addEventListener("click", (e) => {
        addToCart(e.target.dataset);
      });
    }

    // Remove from wishlist
    async function removeItem(id) {
      await deleteDoc(doc(db, "wishlist", id));
      location.reload();
    }

    // Add to cart
    async function addToCart(data) {
      await addDoc(collection(db, "cart"), {
        name: data.name,
        price: data.price,
        image: data.image,
        userId: auth.currentUser.uid
      });

      alert("Added to cart!");
    }
  </script>

</body>
</html>
