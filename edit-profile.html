<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile â€” Black</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: "#ff6600",
            dark: "#0b0b0b",
          },
          fontFamily: { poppins: ["Poppins", "sans-serif"] },
        },
      },
    };
  </script>

  <style>
    body { background: #0b0b0b; font-family: Poppins, sans-serif; }
  </style>
</head>

<body class="min-h-screen text-white">

  <!-- HEADER -->
  <header class="p-5 bg-dark shadow-lg flex justify-between items-center">
    <h1 class="text-2xl font-bold text-brand">Edit Profile</h1>
    <a href="settings.html" class="bg-brand px-4 py-2 rounded-lg text-sm font-semibold text-black">Back</a>
  </header>

  <!-- CONTENT -->
  <div class="p-5">

    <!-- PROFILE PICTURE -->
    <div class="flex flex-col items-center mb-6">
      <img id="profilePic" src="https://img.icons8.com/ios-filled/100/ffffff/user.png"
           class="w-28 h-28 rounded-full border-4 border-brand object-cover">
      <label class="mt-3 bg-brand text-black px-4 py-2 rounded-lg text-sm font-semibold cursor-pointer">
        Change Photo
        <input type="file" id="photoInput" accept="image/*" class="hidden">
      </label>
    </div>

    <!-- FORM -->
    <div class="space-y-4">

      <div>
        <label class="text-sm text-gray-300">First Name</label>
        <input id="firstName" type="text" 
               class="w-full mt-1 p-3 rounded-lg bg-[#111] border border-gray-700 focus:border-brand outline-none">
      </div>

      <div>
        <label class="text-sm text-gray-300">Last Name</label>
        <input id="lastName" type="text" 
               class="w-full mt-1 p-3 rounded-lg bg-[#111] border border-gray-700 focus:border-brand outline-none">
      </div>

      <div>
        <label class="text-sm text-gray-300">Age</label>
        <input id="age" type="number" min="1"
               class="w-full mt-1 p-3 rounded-lg bg-[#111] border border-gray-700 focus:border-brand outline-none">
      </div>

      <div>
        <label class="text-sm text-gray-300">Gender</label>
        <select id="gender"
                class="w-full mt-1 p-3 rounded-lg bg-[#111] border border-gray-700 focus:border-brand outline-none">
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>

      <div>
        <label class="text-sm text-gray-300">Email</label>
        <input id="email" type="email"
               class="w-full mt-1 p-3 rounded-lg bg-[#111] border border-gray-700 focus:border-brand outline-none">
      </div>

    </div>

    <!-- SAVE BUTTON -->
    <button id="saveBtn" 
            class="w-full mt-6 p-4 bg-brand text-black font-bold rounded-xl hover:bg-orange-500 transition">
      Save Changes
    </button>

    <!-- LOADING -->
    <p id="loading" class="hidden text-center mt-3 text-brand font-semibold">Saving...</p>

  </div>

  <!-- FIREBASE -->
  <script type="module">
    import {
      initializeApp
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";

    import {
      getAuth,
      updateEmail,
      updateProfile,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    import {
      getFirestore,
      doc,
      getDoc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDsrL5UHWeFtQAX5XCI1hX7As91PWz59Cs",
      authDomain: "black-1108.firebaseapp.com",
      projectId: "black-1108",
      storageBucket: "black-1108.firebasestorage.app",
      messagingSenderId: "639439190327",
      appId: "1:639439190327:web:b08b640aba7e8f7d76c2b2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const profilePic = document.getElementById("profilePic");
    const photoInput = document.getElementById("photoInput");

    const firstNameEl = document.getElementById("firstName");
    const lastNameEl = document.getElementById("lastName");
    const ageEl = document.getElementById("age");
    const genderEl = document.getElementById("gender");
    const emailEl = document.getElementById("email");
    const saveBtn = document.getElementById("saveBtn");
    const loading = document.getElementById("loading");

    let currentPhotoURL = null;

    // ðŸ”’ Auth Protection
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      // Load Firestore user data
      const docRef = doc(db, "users", user.uid);
      const snap = await getDoc(docRef);

      if (snap.exists()) {
        const data = snap.data();

        firstNameEl.value = data.firstName;
        lastNameEl.value = data.lastName;
        ageEl.value = data.age;
        genderEl.value = data.gender;
        emailEl.value = data.email;

        profilePic.src = data.photoURL || profilePic.src;
        currentPhotoURL = data.photoURL;
      }
    });

    // ðŸ“¸ Upload new profile photo
    let newImageFile = null;

    photoInput.addEventListener("change", (e) => {
      newImageFile = e.target.files[0];
      profilePic.src = URL.createObjectURL(newImageFile);
    });

    // ðŸŸ  SAVE CHANGES
    saveBtn.addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user) return;

      loading.classList.remove("hidden");
      saveBtn.disabled = true;

      let finalPhotoURL = currentPhotoURL;

      try {
        // If new photo â†’ upload to ImgBB
        if (newImageFile) {
          const formData = new FormData();
          formData.append("image", newImageFile);

          const upload = await fetch(
            "https://api.imgbb.com/1/upload?key=43cbd9a554a2ba4dad8ca1eca995df94",
            { method: "POST", body: formData }
          );

          const result = await upload.json();

          if (result.success) {
            finalPhotoURL = result.data.url;
          }
        }

        // Update Firebase Auth display
        await updateProfile(user, {
          displayName: firstNameEl.value,
          photoURL: finalPhotoURL
        });

        // Update email in Auth
        if (emailEl.value !== user.email) {
          await updateEmail(user, emailEl.value);
        }

        // Update Firestore record
        await setDoc(doc(db, "users", user.uid), {
          firstName: firstNameEl.value,
          lastName: lastNameEl.value,
          age: ageEl.value,
          gender: genderEl.value,
          email: emailEl.value,
          photoURL: finalPhotoURL
        });

        alert("Profile updated successfully!");

      } catch (err) {
        alert(err.message);
      }

      loading.classList.add("hidden");
      saveBtn.disabled = false;
    });
  </script>

</body>
</html>
