<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Poppins", sans-serif;
      color: #fff;
    }

    .container {
      max-width: 420px;
      margin: 60px auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #444;
      background: #111;
      color: #fff;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #ff0077;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      opacity: 0.85;
    }

    .msg {
      margin-top: 20px;
      padding: 12px;
      border-radius: 10px;
      display: none;
      font-size: 14px;
    }

    .success {
      background: #0d6d3d;
    }

    .error {
      background: #7a0b0b;
    }

    a.back {
      display: block;
      margin-top: 25px;
      color: #aaa;
      text-align: center;
      font-size: 14px;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">

    <h2>Change Password</h2>

    <div class="form-group">
      <label>Current Password</label>
      <input type="password" id="oldPassword" placeholder="Enter current password">
    </div>

    <div class="form-group">
      <label>New Password</label>
      <input type="password" id="newPassword" placeholder="Enter new password">
    </div>

    <div class="form-group">
      <label>Confirm New Password</label>
      <input type="password" id="confirmPassword" placeholder="Re-enter new password">
    </div>

    <button id="changePasswordBtn">Change Password</button>

    <div id="msgBox" class="msg"></div>

    <a href="profile.html" class="back">‚Üê Back to Profile</a>

  </div>


  <!-- FIREBASE SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      EmailAuthProvider,
      reauthenticateWithCredential,
      updatePassword
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // YOUR FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "YOUR KEY",
      authDomain: "YOUR DOMAIN",
      projectId: "YOUR PROJECT",
      storageBucket: "YOUR BUCKET",
      messagingSenderId: "YOUR ID",
      appId: "YOUR APP ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    const oldPass = document.getElementById("oldPassword");
    const newPass = document.getElementById("newPassword");
    const confirmPass = document.getElementById("confirmPassword");
    const btn = document.getElementById("changePasswordBtn");
    const msgBox = document.getElementById("msgBox");

    // Show message helper
    function showMsg(type, text) {
      msgBox.className = "msg " + type;
      msgBox.innerText = text;
      msgBox.style.display = "block";
    }

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      }
      currentUser = user;
    });

    btn.addEventListener("click", async () => {
      const oldP = oldPass.value.trim();
      const newP = newPass.value.trim();
      const confirmP = confirmPass.value.trim();

      if (!oldP || !newP || !confirmP)
        return showMsg("error", "All fields are required.");

      if (newP !== confirmP)
        return showMsg("error", "New passwords do not match.");

      try {
        // Re-authenticate user
        const credential = EmailAuthProvider.credential(
          currentUser.email,
          oldP
        );

        await reauthenticateWithCredential(currentUser, credential);

        // Update password
        await updatePassword(currentUser, newP);

        showMsg("success", "Password changed successfully!");

        setTimeout(() => {
          window.location.href = "profile.html";
        }, 2000);

      } catch (e) {
        showMsg("error", e.message);
      }
    });

  </script>
</body>
</html>
