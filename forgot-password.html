<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password â€” Black</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: "#ff6600",
            dark: "#0b0b0b",
          },
          fontFamily: { poppins: ["Poppins", "sans-serif"] },
        },
      },
    };
  </script>

  <style>
    body {
      background: #0b0b0b;
      font-family: Poppins, sans-serif;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6 text-white">

  <div class="w-full max-w-md bg-[#111] p-8 rounded-2xl shadow-xl border border-gray-800">

    <!-- HEADER -->
    <h1 class="text-2xl font-bold text-brand mb-1 text-center">Forgot Password</h1>
    <p class="text-gray-400 text-center mb-6">
      Enter your email and we will send you a password reset link.
    </p>

    <!-- FORM -->
    <form id="resetForm" class="space-y-5">
      <input 
        type="email" 
        id="email" 
        class="w-full p-3 rounded-lg bg-dark border border-gray-700 focus:border-brand outline-none"
        placeholder="Enter your email"
        required
      />

      <button
        type="submit"
        class="w-full bg-brand text-black p-3 rounded-xl font-semibold hover:bg-orange-500 transition"
      >
        Send Reset Link
      </button>
    </form>

    <!-- MESSAGE OUTPUT -->
    <p id="message" class="text-center mt-4 text-sm"></p>

    <!-- BACK BUTTON -->
    <div class="text-center mt-6">
      <a 
        href="login.html" 
        class="text-brand hover:underline font-semibold"
      >
        Back to Login
      </a>
    </div>
  </div>

  <!-- FIREBASE LOGIC -->
  <script type="module">
    import { 
      initializeApp 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";

    import { 
      getAuth, 
      sendPasswordResetEmail 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsrL5UHWeFtQAX5XCI1hX7As91PWz59Cs",
      authDomain: "black-1108.firebaseapp.com",
      projectId: "black-1108",
      storageBucket: "black-1108.firebasestorage.app",
      messagingSenderId: "639439190327",
      appId: "1:639439190327:web:b08b640aba7e8f7d76c2b2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // FORM SUBMIT
    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const messageEl = document.getElementById("message");

      messageEl.textContent = "Sending reset link...";
      messageEl.classList.remove("text-red-400", "text-green-400");
      messageEl.classList.add("text-gray-300");

      try {
        await sendPasswordResetEmail(auth, email);

        messageEl.textContent = "A password reset link has been sent to your email.";
        messageEl.classList.remove("text-gray-300");
        messageEl.classList.add("text-green-400");

      } catch (error) {
        let msg = "Something went wrong.";

        if (error.code === "auth/user-not-found") {
          msg = "No account found with this email.";
        }

        messageEl.textContent = msg;
        messageEl.classList.remove("text-gray-300");
        messageEl.classList.add("text-red-400");
      }
    });
  </script>

</body>
</html>
